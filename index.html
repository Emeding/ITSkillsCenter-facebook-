<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" text="css/stylesheet" />
    <title>facebook Login Page!</title>
  </head>

  <body>
    <div id="container1">
      <img src="img/fb.png" alt="facebook-logo" width="300px" />
      <aside class="moto">
        Connect with friends and the world<br />
        around you on facebook.
      </aside>
    </div>

    <div id="container2">
      <div class="card">
        <div class="input">
          <ul>
            <li>
              <input
                type="text"
                name="text"
                placeholder=" Email or Phone Number"
              />
            </li>

            <li>
              <input type="password" name="password" placeholder=" Password" />
            </li>

            <li class="submit">
              <input
                type="submit"
                name="send"
                value="Log In"
                onclick="alert('Data Processing')"
              />
            </li>
          </ul>
        </div>

        <p class="forgot">Forgot account?</p>
        <hr />

        <div class="new-account">
          <ul>
            <li>
              <input
                type="button"
                name="button"
                value="Create New Account"
                style="
                  background-color: rgb(70, 191, 30);
                  border: none;
                  width: 255px;
                  height: 40px;
                  border-radius: 5px;
                  font-size: 14px;
                  color: white;
                  margin-bottom: 20px;
                  margin-top: 10px;
                "
                onclick="alert('Account Created')"
              />
            </li>
          </ul>
        </div>
      </div>
      <p class="footer">
        <b>Create a Page</b> for a celebrity, band or business.
      </p>
    </div>
  </body>
</html>
